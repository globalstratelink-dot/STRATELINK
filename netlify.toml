[build]
  command = "pnpm build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = ".netlify/functions"
  node_bundler = "esbuild"

# Redirection domaine .com -> .ae (301)
[[redirects]]
  from = "/*"
  to = "https://stratelink-global.ae/:splat"
  status = 301
  force = true
  conditions = { Host = ["stratelink-global.com", "www.stratelink-global.com"] }

# SPA fallback (garde après la règle domaine)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
